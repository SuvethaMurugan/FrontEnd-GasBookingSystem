<div *ngIf="message1" class="alert alert-success" role="alert">
  <p> {{message1}}</p>
</div>
<div *ngIf="errormessage2" class="alert alert-danger" role="alert">
  <p> {{errormessage2}}</p>
</div>
<div *ngIf="ispassword">
  <div class="passwordcheck">
    <label for="psw">PASSWORD</label>
    <input type="password" id="psw" name="psw" [(ngModel)]="password">
    <br>
    <button type="submit" class="btn btn-primary" (click)="getPasswordCheck()">Submit</button>
</div>
</div>
<div class="container">
    <h3>DISPLAY BOOKED CYLINDER </h3>
    <h6 *ngIf="getcylinderbycustomerid.length < 1">No cylinders are booked</h6>
    <table  class="table table-bordered" *ngIf="getcylinderbycustomerid.length > 0">
      <thead>
      <tr>
        <th>BOOKING ID</th>
        <th>CYLINDER ID</th>
        <th>STATUS</th>
        <th>CYLINDER TYPE</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cylinder1 of getcylinderbycustomerid">
        <td>{{cylinder1.id}}</td>
        <td>{{cylinder1.cylinderid}}</td>
        <td>{{cylinder1.status}}</td>
        <td>{{cylinder1.cylinderType}}</td>
        <td><button class="buttonclass" (click)="PaymentCylinder(cylinder1.id)">Pay</button></td>
    </tbody>
    </table>
</div> 
<div *ngIf="errormessage1.length<0" class="alert alert-danger">
  <p> {{errormessage1}}</p>
</div>


<router-outlet></router-outlet>
