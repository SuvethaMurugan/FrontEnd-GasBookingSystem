<div>
    <form>
        <div class="form-group row">
        <label class="col-sm-2 col-form-label" >Username</label>
        <div class="col-sm-10">
        <input type="text"  id="username" name="username" [(ngModel)]="registercustomer.userName">
    </div>
     
    </div>
        <div class="form-group row">
        <label class="col-sm-2 col-form-label">password</label>
        <div class="col-sm-10">
        <input type="text"   id="password" name="password" [(ngModel)]="registercustomer.password">
    </div>
     
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">EmailID</label>
        <div class="col-sm-10">
        <input type="text"   id="email"name="email" [(ngModel)]="registercustomer.email">
    </div>
     
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">mobileno</label>
        <div class="col-sm-10">
        <input type="text"  id="mobileno" name="mobileno" [(ngModel)]="registercustomer.mobileNo">
    </div>
     
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">DoorNo</label>
        <div class="col-sm-10">
        <input type="text"  id="doorno" name="doorno" [(ngModel)]="address.doorNo">
    </div>
    
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Street</label>
        <div class="col-sm-10">
        <input type="text"  id="street" name="street" [(ngModel)]="address.streetName">
    </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">City</label>
        <div class="col-sm-10">
        <input type="text"  id="city" name="city" [(ngModel)]="address.City">
    </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">PinCode</label>
        <div class="col-sm-10">
        <input type="text"  id="pincode" name="pincode"[(ngModel)]="address.pinCode">
    </div>
    </div>
    <button type="submit" class="btn btn-primary mb-2" (click)="registerProduct()">Submit</button>
</form>
       
</div>    
<router-outlet></router-outlet>
