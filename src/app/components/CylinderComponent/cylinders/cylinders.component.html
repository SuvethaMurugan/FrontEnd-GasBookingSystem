<div *ngIf="message" class="alert alert-success" role="alert">
  <p> {{message}}</p>
</div>
<div class="container">
    <h3>DISPLAY AVAILABLE CYLINDER </h3>
    <h6 *ngIf="cylinders.length < 1">No cylinders are available</h6>
    <table  class="table table-bordered" *ngIf="cylinders.length > 0">
      <thead>
      <tr>
        <th>ID</th>
        <th>TYPE</th>
        <th>WEIGHT</th>
        <th>PRICE</th>
        <th>ACTION</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cylinder of cylinders">
        <td>{{cylinder.cylinderId}}</td>
        <td>{{cylinder.type}}</td>
        <td>{{cylinder.weight}}</td>
        <td>{{cylinder.price}}</td>
        <td><button class="buttonclass" (click)="bookCylinder(cylinder.cylinderId)">book</button></td>
      </tr>
    </tbody>
    </table>
</div>
