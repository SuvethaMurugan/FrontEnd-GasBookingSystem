<!DOCTYPE html>
<body>
    <div class="container">
        <form>
            <label for="usrname">BANK ID</label>
            <input type="text" id="usrname" name="usrname" [(ngModel)]="banklinking.bankId">

            <label for="psw">PASSWORD</label>
            <input type="password" id="psw" name="psw" [(ngModel)]="banklinking.password">

            <button type="submit" class="buttonclass" (click)="BankLinkingComponent()">Submit</button>
        </form>
    </div>
</body>
