<div class="container">
    <h2>Add Cylinder Details</h2>
    <form>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" >Select Type</label>
            <div class="col-sm-10">
       <select name="addCylinder" id="addCylinder" [(ngModel)]="cylinder.type">
        <option value="Medical">Medical</option>
        <option value="Industry" >Industry</option>
        <option value="HouseHold">HouseHold</option>
       </select></div></div>
       <div class="form-group row">
        <label class="col-sm-2 col-form-label" >Price</label>
        <div class="col-sm-10">
        <input type="text"  id="price" name="price" [(ngModel)]="cylinder.price">
    </div></div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" >Weight</label>
        <div class="col-sm-10">
        <input type="text"  id="weight" name="weight" [(ngModel)]="cylinder.weight">
    </div></div>
    <button type="submit" class="buttonclass" (click)="addCylinder()">Add</button>
    </form>
</div>
<router-outlet></router-outlet>
